name: Merge Macros

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Ensure input directory exists
      - name: Create input directory if missing
        run: mkdir -p input

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run merge_macros.py
        run: python merge_macros.py
        env:
          WITHIN_MAX_TIME: '2m47s'
          WITHIN_MAX_PAUSES: '5'
          BETWEEN_MAX_TIME: '4m53s'
          BETWEEN_MAX_PAUSES: '1'
