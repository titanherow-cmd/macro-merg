name: Merge macros

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Force processing all groups even if previously processed'
        required: false
        default: 'false'
  push:
    branches:
      - main

jobs:
  merge-macros:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run merge_macros.py
        run: |
          python merge_macros.py \
            --input-dir originals \
            --output-dir out \
            --versions 5 \
            --seed $RANDOM \
            --intra-file-enabled \
            $([[ "${{ github.event.inputs.force }}" == 'true' ]] && echo "--force" || echo "")

      - name: Upload merged bundle
        uses: actions/upload-artifact@v4
        with:
          name: merged-bundle
          path: out/merged_bundle.zip
