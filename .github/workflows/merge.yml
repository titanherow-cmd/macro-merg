name: Merge Macros (compact UI) - originals

on:
  workflow_dispatch:
    inputs:
      versions:
        description: 'How many versions per group'
        required: false
        default: '6'
      force:
        description: 'Re-run even if outputs exist'
        required: false
        default: 'Yes'
        options:
          - Yes
          - No
      within_max_time:
        description: "Within-file max pause time (e.g. '1.30' or '1m30s')"
        required: true
        default: '2m47s'
      within_max_pauses:
        description: 'Max pauses inside each file'
        required: true
        default: '5'
      between_max_time:
        description: "Between-files max pause time (e.g. '4m53s')"
        required: true
        default: '4m53s'
      between_max_pauses:
        description: 'Max pauses between files'
        required: true
        default: '1'
      exclude_max:
        description: 'Max files to randomly exclude per version (1..N-1)'
        required: false
        default: '3'

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show originals folder (debug)
        run: |
          echo "=== originals tree ==="
          if [ -d originals ]; then
            find originals -maxdepth 6 -type d -print -exec sh -c 'ls -1 "{}"/*.json 2>/dev/null || true' \;
          else
            echo "No originals/ folder found in repo root."
          fi

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run merge_macros.py
        env:
          FORCE_CHOICE: ${{ github.event.inputs.force }}
          WITHIN_MAX_TIME: ${{ github.event.inputs.within_max_time }}
          WITHIN_MAX_PAUSES: ${{ github.event.inputs.within_max_pauses }}
