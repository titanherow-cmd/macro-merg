name: Merge Macros

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Force processing groups even if previously processed'
        required: false
        default: false
        type: boolean  # Checkbox in GitHub UI

jobs:
  merge-macros:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run merge_macros.py
        run: |
          CMD="python merge_macros.py \
            --input-dir 'originals' \
            --output-dir 'out' \
            --versions 5 \
            --seed $RANDOM \
            --intra-file-enabled"

          if [ "${{ github.event.inputs.force }}" == "true" ]; then
            CMD="$CMD --force"
          fi

          echo "Running command: $CMD"
          eval "$CMD"

      - name: Debug output directory
        run: |
          echo "Listing contents of out/:"
          ls -lah out/ || echo "Output directory is empty"

          echo "Listing all files recursively:"
          find out/ -type f || echo "No files found"

          echo "Listing all .zip files:"
          ls -lh out/*.zip || echo "No zip files found"

      - name: Ensure merged zip exists and is not empty
        run: |
          ZIP=out/merged_bundle.zip
          if [ ! -f "$ZIP" ]; then
            echo "ERROR: $ZIP not found. Directory listing:"
            ls -lah out || true
            exit 1
          fi
          if [ ! -s "$ZIP" ]; then
            echo "ERROR: $ZIP exists but is empty (size=0)."
            ls -lah "$ZIP"
            exit 1
          fi
          echo "$ZIP is present and non-empty (size: $(stat -c%s "$ZIP") bytes)."

      - name: Upload merged bundle
        uses: actions/upload-artifact@v4
        with:
          name: merged-bundle
          path: out/merged_bundle.zip
