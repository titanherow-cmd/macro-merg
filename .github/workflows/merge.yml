name: Merge macros

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Force processing all groups even if previously processed'
        required: false
        default: 'false'
        type: boolean

jobs:
  merge-macros:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Upgrade pip
      - name: Install dependencies
        run: python -m pip install --upgrade pip

      # Step 4: Clean output folder
      - name: Clean output folder
        run: |
          rm -rf out
          mkdir out

      # Step 5: Run merge_macros.py
      - name: Run merge_macros.py
        run: |
          python merge_macros.py \
            --input-dir originals \
            --output-dir out \
            --versions 5 \
            ${{ github.event.inputs.force == 'true' && '--force' || '' }}

      # Step 6: Upload merged bundle ZIP
      - name: Upload merged bundle
        uses: actions/upload-artifact@v4
        with:
          name: merged-bundle
          path: out/merged_bundle.zip
