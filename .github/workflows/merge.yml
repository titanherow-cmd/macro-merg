name: Merge macros (persisted counter, scan all folders, zip top-level)

on:
  workflow_dispatch:
    inputs:
      enable_chat:
        description: 'Enable chat inserts'
        required: false
        default: true
        type: boolean
      specific_folders_merge:
        description: 'Specif. folders merge'
        required: false
        default: false
        type: boolean
      versions:
        description: 'How many versions per group'
        required: true
        default: '6'
      target_minutes:
        description: 'Target duration per merged file'
        required: true
        default: '35'

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Get current BUNDLE_SEQ
        id: seq
        run: |
          if [ -f .github/merge_bundle_counter.txt ]; then
            VAL=$(cat .github/merge_bundle_counter.txt)
          else
            VAL=1
          fi
          echo "BUNDLE_SEQ=$VAL" >> "$GITHUB_ENV"
        
      - name: Execute macro merge script
        run: |
          mkdir -p output
          
          # Build command
          CMD="python3 merge_macros.py input_macros output"
          CMD="$CMD --versions ${{ github.event.inputs.versions }}"
          CMD="$CMD --target-minutes ${{ github.event.inputs.target_minutes }}"
          CMD="$CMD --bundle-id ${{ env.BUNDLE_SEQ }}"
          
          # Add --no-chat if disabled
          if [ "${{ inputs.enable_chat }}" = "false" ]; then
            CMD="$CMD --no-chat"
            echo "ðŸ”• Chat inserts DISABLED"
          else
            echo "âœ… Chat inserts ENABLED (50% of files)"
          fi
          
          # Add --use-whitelist if enabled
          if [ "${{ inputs.specific_folders_merge }}" = "true" ]; then
            CMD="$CMD --use-whitelist"
            echo "ðŸ“‹ Whitelist ENABLED (will only merge folders in 'specific folders to include for merge.txt')"
          else
            echo "ðŸŒ Whitelist DISABLED (will merge ALL folders)"
          fi
          
          # Execute
          echo "Running: $CMD"
          $CMD
            
      - name: Commit and Push Counter Update
        run: |
          NEW_VAL=$((BUNDLE_SEQ + 1))
          mkdir -p .github
          echo "$NEW_VAL" > .github/merge_bundle_counter.txt
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .github/merge_bundle_counter.txt
          git commit -m "Increment bundle counter to $NEW_VAL" || echo "No changes"
          git push || echo "Push failed"
            
      - name: Create ZIP artifact
        run: |
          BUNDLE_NAME="merged_bundle_${{ env.BUNDLE_SEQ }}"
          ZIP_FILE="merged_macros_${{ env.BUNDLE_SEQ }}.zip"
          
          ls -R output/
          
          if [ -d "output/$BUNDLE_NAME" ]; then
            cd output && zip -r "../$ZIP_FILE" "$BUNDLE_NAME"
          else
            echo "Error: Directory output/$BUNDLE_NAME was not found!"
            exit 1
          fi
          echo "FINAL_ZIP=$ZIP_FILE" >> "$GITHUB_ENV"
          
      - name: Upload merged ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: merged_macros_bundle_${{ env.BUNDLE_SEQ }}
          path: ${{ env.FINAL_ZIP }}
