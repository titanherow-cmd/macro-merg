name: Merge Macros

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Force processing groups even if previously processed'
        required: false
        default: false
        type: boolean  # This will render as a checkbox in GitHub UI

jobs:
  merge-macros:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run merge_macros.py
        run: |
          CMD="python merge_macros.py \
            --input-dir originals \
            --output-dir out \
            --versions 5 \
            --seed $RANDOM \
            --intra-file-enabled"
          
          # Add --force if checkbox is checked
          if [ "${{ github.event.inputs.force }}" == "true" ]; then
            CMD="$CMD --force"
          fi

          echo "Running command: $CMD"
          eval $CMD

      - name: Upload merged bundle
        uses: actions/upload-artifact@v4
        with:
          name: merged-bundle
          path: out/merged_bundle.zip
